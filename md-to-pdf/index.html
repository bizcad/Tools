<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Markdown → PDF (CDN, single page)</title>
  <!-- Shared base styles -->
  <link rel="stylesheet" href="../shared/styles.css">
  <!-- Light theme overrides to force light regardless of system -->
  <style>
    :root { color-scheme: light; }
    html, body { background: #ffffff !important; color: #333333 !important; }
    .panel { border: 1px solid #ddd; border-radius: 8px; overflow: hidden; display: flex; flex-direction: column; min-height: 40vh; }
    header.page { padding: 12px 16px; border-bottom: 1px solid #ddd; }
    h1 { margin: 0; font-size: 18px; }
    main { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; }
    @media (max-width: 900px) { main { grid-template-columns: 1fr; } }
    .controls { display: flex; flex-wrap: wrap; gap: 8px; padding: 12px 16px; align-items: center; }
    .controls input[type="file"] { max-width: 280px; }
    .controls button { padding: 6px 10px; }
    .dropzone { margin: 8px 16px; border: 2px dashed #bbb; border-radius: 8px; padding: 12px; text-align: center; color: #666; }
    .dropzone.drag { border-color: #3b82f6; background: #f0f7ff; color: #1e40af; }
    textarea { flex: 1; width: 100%; min-height: 300px; padding: 12px; border: none; border-top: 1px solid #eee; font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    #output { flex: 1; padding: 16px; overflow: auto; }
    #output .md { max-width: 900px; margin: 0 auto; }
    /* Light code block style */
    .md pre { background: #f8fafc; color: #111827; padding: 12px; border-radius: 6px; overflow: auto; border: 1px solid #e5e7eb; }
    .md code { background: #f6f8fa; color: #111827; padding: 2px 4px; border-radius: 4px; border: 1px solid #e5e7eb; }
    .viewer { border-top: 1px solid #ddd; height: 300px; }
    .viewer iframe { width: 100%; height: 100%; border: 0; background: #fff; }
    @media print { header.page, .controls, .dropzone, .viewer { display: none !important; } }
  </style>

  <!-- Optional font -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- markdown-it for Markdown parsing -->
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@14.1.0/dist/markdown-it.min.js" defer></script>
  <!-- highlight.js light theme for code (optional) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js" defer></script>
  <!-- html2pdf.js for HTML → PDF -->
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js" defer></script>
  <!-- <link rel="stylesheet" href="./styles.css"> -->
</head>
<body>
  <header class="page">
    <h1>Markdown → PDF (client-only)</h1>
  </header>
  <main>
    <section class="panel" aria-label="Input">
      <header><h2>Input Markdown</h2></header>
      <div class="controls">
        <input id="file" type="file" accept=".md,.markdown,.txt" />
        <button id="pasteBtn" type="button">Paste from Clipboard</button>
        <button id="clearBtn" type="button">Clear</button>
        <button id="pdfBtn" type="button">Download PDF</button>
        <span id="status" aria-live="polite" style="margin-left:auto;color:#666"></span>
      </div>
      <div id="drop" class="dropzone" tabindex="0">Drop a .md file here or paste text into the editor below</div>
      <textarea id="editor" placeholder="# Paste or type markdown here...\n\nClick Download PDF to export. Letter size, light theme."></textarea>
    </section>

    <section class="panel" aria-label="Output">
      <header><h2>Preview (HTML)</h2></header>
      <div id="output"><div class="md" id="render"></div></div>
      <div class="viewer">
        <iframe id="viewer" title="PDF preview"></iframe>
      </div>
    </section>
  </main>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const md = window.markdownit({
        html: false,
        linkify: true,
        typographer: true,
        highlight: function (str, lang) {
          try {
            if (lang && window.hljs.getLanguage(lang)) {
              return '<pre><code class="hljs">' + window.hljs.highlight(str, { language: lang }).value + '</code></pre>';
            }
          } catch (e) { /* ignore */ }
          return '<pre><code>' + md.utils.escapeHtml(str) + '</code></pre>';
        }
      });

      const $file = document.getElementById('file');
      const $editor = document.getElementById('editor');
      const $render = document.getElementById('render');
      const $drop = document.getElementById('drop');
      const $status = document.getElementById('status');
      const $pasteBtn = document.getElementById('pasteBtn');
      const $clearBtn = document.getElementById('clearBtn');
      const $pdfBtn = document.getElementById('pdfBtn');
      const $viewer = document.getElementById('viewer');

      let currentFileName = 'document.md';

      function render() {
        const src = $editor.value || '';
        const html = md.render(src);
        $render.innerHTML = html;
        $status.textContent = src.length ? `${src.length.toLocaleString()} chars` : '';
      }

      render();
      $editor.addEventListener('input', render);

      $file.addEventListener('change', async (e) => {
        const f = e.target.files && e.target.files[0];
        if (!f) return;
        const text = await f.text();
        $editor.value = text;
        render();
        currentFileName = f.name || 'document.md';
        $status.textContent = `Loaded: ${f.name} (${f.size.toLocaleString()} bytes)`;
      });

      ['dragenter','dragover'].forEach(ev => {
        $drop.addEventListener(ev, (e) => { e.preventDefault(); e.stopPropagation(); $drop.classList.add('drag'); });
      });
      ['dragleave','dragend','drop'].forEach(ev => {
        $drop.addEventListener(ev, (e) => { e.preventDefault(); e.stopPropagation(); $drop.classList.remove('drag'); });
      });
      $drop.addEventListener('drop', async (e) => {
        const items = e.dataTransfer && (e.dataTransfer.items || []);
        const files = e.dataTransfer && (e.dataTransfer.files || []);
        let file = null;
        if (items && items.length && items[0].kind === 'file') {
          file = items[0].getAsFile();
        } else if (files && files.length) {
          file = files[0];
        }
        if (file) {
          const text = await file.text();
          $editor.value = text;
          render();
          currentFileName = file.name || 'document.md';
          $status.textContent = `Dropped: ${file.name} (${file.size.toLocaleString()} bytes)`;
        } else {
          const txt = e.dataTransfer.getData('text');
          if (txt) {
            $editor.value = txt;
            render();
            currentFileName = 'document.md';
            $status.textContent = 'Dropped text';
          }
        }
      });

      $pasteBtn.addEventListener('click', async () => {
        try {
          const text = await navigator.clipboard.readText();
          if (text) {
            $editor.value = text;
            render();
            currentFileName = 'document.md';
            $status.textContent = 'Pasted from clipboard';
          } else {
            $status.textContent = 'Clipboard is empty or unavailable';
          }
        } catch {
          $status.textContent = 'Clipboard permission denied';
        }
      });

      $clearBtn.addEventListener('click', () => {
        $editor.value = '';
        render();
        $status.textContent = '';
      });

      function baseNameNoExt(name) {
        const dot = name.lastIndexOf('.');
        return dot > 0 ? name.slice(0, dot) : name;
      }

      $pdfBtn.addEventListener('click', async () => {
        const element = $render;
        const filename = baseNameNoExt(currentFileName) + '.pdf';
        const opt = {
          margin:       10,                 // pt
          filename:     filename,
          image:        { type: 'jpeg', quality: 0.98 },
          html2canvas:  { scale: 2, backgroundColor: '#ffffff' },
          jsPDF:        { unit: 'pt', format: 'letter', orientation: 'portrait' }
        };

        try {
          // Generate PDF and show in viewer
          const worker = window.html2pdf().set(opt).from(element).toPdf();
          const pdf = await worker.get('pdf');
          const blob = pdf.output('blob');
          const url = URL.createObjectURL(blob);
          $viewer.src = url;
          // Also trigger download
          pdf.save(filename);
          $status.textContent = `Generated: ${filename}`;
        } catch (err) {
          console.error(err);
          $status.textContent = 'PDF export failed';
        }
      });
    });
  </script>
</body>
</html>
